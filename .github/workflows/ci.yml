name: CI

# Comprehensive CI pipeline testing:
# - Unit tests: 6 configs (ubuntu 3.10-3.13, windows 3.11, macos 3.11)
# - Integration tests: 3 platforms (ubuntu, windows, macos)
# - Experiments: 1 config (ubuntu 3.11, continue-on-error)
# - Documentation: 1 config (ubuntu 3.11)
# Total: ~40-50 minutes per run
# See: docs/ops/ci_test_strategy.md

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Strategic test matrix covering critical compatibility boundaries
        # - Minimum & maximum Python versions (3.10, 3.13)
        # - Current baseline & intermediate versions (3.11, 3.12)
        # - All major platforms (Linux, Windows, macOS)
        # Total: 6 configurations (~30 min/run, ~600 min/month)
        # See: docs/ops/ci_test_strategy.md for rationale
        include:
          - os: ubuntu-latest
            python-version: "3.10"
          - os: ubuntu-latest
            python-version: "3.11"
          - os: ubuntu-latest
            python-version: "3.12"
          - os: ubuntu-latest
            python-version: "3.13"
          - os: windows-latest
            python-version: "3.11"
          - os: macos-latest
            python-version: "3.11"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Lint with ruff
      run: |
        ruff check src/ tests/

    - name: Format check with black
      run: |
        black --check src/ tests/

    - name: Type check with mypy
      run: |
        mypy src/quartumse

    - name: Run tests
      run: |
        pytest tests/ -v --cov=quartumse --cov-report=xml --cov-report=html -m "not slow and not hardware"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  integration:
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      fail-fast: false
      matrix:
        # Run integration tests on all major platforms to catch
        # platform-specific issues with Qiskit, file I/O, etc.
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run integration tests
      run: |
        pytest tests/integration/ -v -m "integration"
      if: always()

  experiments:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run S-T01 experiment
      run: |
        python experiments/shadows/S_T01_ghz_baseline.py
      continue-on-error: true  # Experiments may fail during development

    - name: Archive experiment manifests
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: experiment-manifests
        path: data/manifests/*.json

  docs:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install documentation dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[mkdocs]"

    - name: Build documentation
      run: mkdocs build --strict
