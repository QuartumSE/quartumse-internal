name: Nightly Experiments

on:
  schedule:
    # Run at 2 AM UTC daily
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  run-experiments:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run all Phase 1 experiments
      run: |
        # Shadows workstream
        python experiments/shadows/S_T01_ghz_baseline.py || echo "S-T01 failed"

        # Chemistry workstream
        python experiments/chemistry/C_T01_h2_vqe_starter.py || echo "C-T01 failed"

        # Optimization workstream
        python experiments/optimization/O_T01_maxcut_starter.py || echo "O-T01 failed"

        # Benchmarking workstream
        python experiments/benchmarking/B_T01_rb_starter.py || echo "B-T01 failed"

        # Metrology workstream
        python experiments/metrology/M_T01_ghz_phase_starter.py || echo "M-T01 failed"

    - name: Archive all manifests
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: nightly-experiment-manifests
        path: data/manifests/*.json
        retention-days: 90

    - name: Archive all reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: nightly-experiment-reports
        path: data/reports/*.html
        retention-days: 90
