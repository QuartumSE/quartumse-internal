name: Nightly Experiments

on:
  schedule:
    # Run at 2 AM UTC daily
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  run-experiments:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run validated experiments
      run: |
        # Shadows workstream (validated)
        python experiments/shadows/S_T01_ghz_baseline.py || echo "S-T01 failed"

        # Hardware validation (validated)
        python experiments/validation/hardware_validation.py || echo "Hardware validation failed"

        # Note: Archived experiments (chemistry, optimization, benchmarking, metrology)
        # are not run in CI until fully implemented

    - name: Archive all manifests
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: nightly-experiment-manifests
        path: data/manifests/*.json
        retention-days: 90

    - name: Archive all reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: nightly-experiment-reports
        path: data/reports/*.html
        retention-days: 90

  pipeline-sim:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run simulator pipeline
      run: |
        mkdir -p validation_data/pipeline_smoke
        python experiments/pipeline/run_full_pipeline.py \
          --metadata experiments/shadows/examples/extended_ghz/experiment_metadata.yaml \
          --backend aer_simulator \
          --output validation_data/pipeline_smoke/

    - name: Upload pipeline artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pipeline-simulator-artifacts
        path: validation_data/pipeline_smoke/
