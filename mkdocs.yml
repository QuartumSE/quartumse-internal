site_name: QuartumSE
repo_url: https://github.com/QuartumSE/quartumse
theme:
  name: material
  features:
    - navigation.sections
    - content.code.copy
    - toc.integrate
nav:
  - Home: index.md
  - Tutorials:
      - Quickstart: tutorials/quickstart.md
      - Hardware Quickstart: tutorials/hardware_quickstart.md
  - How-to:
      - Run S-T01 GHZ: how-to/run-st01-ghz.md
      - Run MEM (v1): how-to/run-mem-v1.md
      - Replay from Manifest: how-to/replay-from-manifest.md
      - Generate Report: how-to/generate-report.md
  - Reference:
      - API: reference/api/index.md
      - CLI: reference/cli.md
      - Observable Notation: reference/observable-notation.md
  - Explanation:
      - Architecture: explanation/architecture.md
      - Manifest Schema: explanation/manifest-schema.md
      - Shadows Theory: explanation/shadows-theory.md
  - Operations:
      - IBM Runtime Runbook: ops/runtime_runbook.md
  - Strategy:
      - Project Bible: strategy/project_bible.md
      - Roadmap: strategy/roadmap.md
      - Phase 1 Checklist: strategy/phase1_task_checklist.md
plugins:
  - search
  - section-index
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys
            - sys.path.append("src")
          options:
            docstring_style: google
            show_signature: true
            show_source: true
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - pymdownx.highlight
  - pymdownx.superfences
  - markdown_include.include
