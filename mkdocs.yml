site_name: QuartumSE
site_url: https://quartumse.com/
repo_url: https://github.com/QuartumSE/quartumse
# IMPORTANT: docs/CNAME file configures custom domain for GitHub Pages.
# DO NOT DELETE - mkdocs gh-deploy copies it to gh-pages branch automatically.
theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
nav:
  - Home:
      - Welcome: index.md
      - Roadmap: strategy/roadmap.md
      - Educational Videos: home/educational-videos.md
  - Tutorials:
      - Quickstart: tutorials/quickstart.md
      - Hardware Quickstart: tutorials/hardware_quickstart.md
      - How-to Guides:
          - Run S-T01 GHZ: how-to/run-st01-ghz.md
          - Run MEM (v1): how-to/run-mem-v1.md
          - Replay from Manifest: how-to/replay-from-manifest.md
          - Generate Reports: how-to/generate-report.md
          - Run Automated Pipeline: how-to/run-automated-pipeline.md
          - Run Test Suite: how-to/run-tests.md
      - Advanced Runbooks:
          - IBM Runtime Runbook: ops/runtime_runbook.md
  - Research:
      - Research Overview: research/index.md
      - Experiment Tracker: research/experiment-tracker.md
      - Literature Library: research/literature.md
      - Shadows Theory: explanation/shadows-theory.md
      - Manifest Schema: explanation/manifest-schema.md
      - Strategy Artifacts:
          - Project Bible: strategy/project_bible.md
          - Phase 1 Checklist: strategy/phase1_task_checklist.md
          - Phase 1 Reference Runs: strategy/phase1_reference_runs.md
          - Strategic Review (Oct 30, 2025): strategy/strategic_review_2025_10_30.md
          - Runtime Budgeting Checklist: strategy/runtime_budgeting_checklist.md
  - Community:
      - Developer Docs:
          - Architecture Overview: explanation/architecture.md
          - API Reference: reference/api/index.md
          - CLI Reference: reference/cli.md
          - Observable Notation: reference/observable-notation.md
      - Community & Support: community/community-hub.md
      - Partnerships & Use Cases: community/partnerships.md
plugins:
  - search
  - section-index
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys
            - sys.path.append("src")
          options:
            docstring_style: google
            show_signature: true
            show_source: true
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - pymdownx.highlight
  - pymdownx.superfences
  - markdown_include.include
