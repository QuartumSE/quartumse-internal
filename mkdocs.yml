site_name: QuartumSE
site_url: https://quartumse.com/
repo_url: https://github.com/QuartumSE/quartumse
# IMPORTANT: docs/CNAME file configures custom domain for GitHub Pages.
# DO NOT DELETE - mkdocs gh-deploy copies it to gh-pages branch automatically.
theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
nav:
  - Home:
      - Welcome: index.md
      - Roadmap: strategy/roadmap.md
      - Educational Videos: home/educational-videos.md
  - Tutorials:
      - Quickstart: tutorials/quickstart.md
      - Hardware Quickstart: tutorials/hardware_quickstart.md
      - How-to Guides:
          - Run S-T01 GHZ: how-to/run-st01-ghz.md
          - Run MEM (v1): how-to/run-mem-v1.md
          - Replay from Manifest: how-to/replay-from-manifest.md
          - Generate Reports: how-to/generate-report.md
          - Run Automated Pipeline: how-to/run-automated-pipeline.md
          - Run Test Suite: how-to/run-tests.md
      - Advanced Runbooks:
          - IBM Runtime Runbook: ops/runtime_runbook.md
  - Research:
      - Overview: research/index.md
      - Workstreams:
          - Shadows:
              - Overview: research/workflows/shadows-overview.md
              - Experiments:
                  - SMOKE-SIM - Simulator Validation:
                      - Rationale: research/experiments/S/SMOKE-SIM/01-rationale.md
                      - Setup & Methods: research/experiments/S/SMOKE-SIM/02-setup-methods.md
                      - Results & Analysis: research/experiments/S/SMOKE-SIM/03-results-analysis.md
                      - Conclusions: research/experiments/S/SMOKE-SIM/04-conclusions.md
                  - SMOKE-HW - Hardware Integration:
                      - Rationale: research/experiments/S/SMOKE-HW/01-rationale.md
                      - Setup & Methods: research/experiments/S/SMOKE-HW/02-setup-methods.md
                      - Results & Analysis: research/experiments/S/SMOKE-HW/03-results-analysis.md
                      - Conclusions: research/experiments/S/SMOKE-HW/04-conclusions.md
                  - S-T01 - Extended GHZ:
                      - Rationale: research/experiments/S/S-T01/01-rationale.md
                      - Setup & Methods: research/experiments/S/S-T01/02-setup-methods.md
                  - S-T02 - Noise-Aware GHZ:
                      - Rationale: research/experiments/S/S-T02/01-rationale.md
                      - Setup & Methods: research/experiments/S/S-T02/02-setup-methods.md
                  - S-BELL - Parallel Bell Pairs:
                      - Rationale: research/experiments/S/S-BELL/01-rationale.md
                      - Setup & Methods: research/experiments/S/S-BELL/02-setup-methods.md
                  - S-CLIFF - Random Clifford:
                      - Rationale: research/experiments/S/S-CLIFF/01-rationale.md
                      - Setup & Methods: research/experiments/S/S-CLIFF/02-setup-methods.md
                  - S-ISING - Ising Chain:
                      - Rationale: research/experiments/S/S-ISING/01-rationale.md
                      - Setup & Methods: research/experiments/S/S-ISING/02-setup-methods.md
              - Results Summary: research/workflows/shadows-results.md
          - Chemistry:
              - Overview: research/workflows/chemistry-overview.md
              - Experiments:
                  - C-T01 - Hâ‚‚ Hamiltonian:
                      - Rationale: research/experiments/C/C-T01/01-rationale.md
                      - Setup & Methods: research/experiments/C/C-T01/02-setup-methods.md
                      - Results & Analysis: research/experiments/C/C-T01/03-results-analysis.md
                      - Conclusions: research/experiments/C/C-T01/04-conclusions.md
              - Results Summary: research/workflows/chemistry-results.md
          - Optimization:
              - Overview: research/workflows/optimization-overview.md
              - Experiments:
                  - O-T01 - QAOA MAX-CUT:
                      - Rationale: research/experiments/O/O-T01/01-rationale.md
                      - Setup & Methods: research/experiments/O/O-T01/02-setup-methods.md
              - Results Summary: research/workflows/optimization-results.md
          - Benchmarking:
              - Overview: research/workflows/benchmarking-overview.md
              - Experiments:
                  - B-T01 - RB/XEB:
                      - Rationale: research/experiments/B/B-T01/01-rationale.md
                      - Setup & Methods: research/experiments/B/B-T01/02-setup-methods.md
              - Results Summary: research/workflows/benchmarking-results.md
          - Metrology:
              - Overview: research/workflows/metrology-overview.md
              - Experiments:
                  - M-T01 - GHZ Phase Sensing:
                      - Rationale: research/experiments/M/M-T01/01-rationale.md
                      - Setup & Methods: research/experiments/M/M-T01/02-setup-methods.md
              - Results Summary: research/workflows/metrology-results.md
      - Theory & Background:
          - Experiment Tracker: research/experiment-tracker.md
          - Literature Library: research/literature.md
          - Shadows Theory: explanation/shadows-theory.md
          - Manifest Schema: explanation/manifest-schema.md
  - Community:
      - Developer Docs:
          - Architecture Overview: explanation/architecture.md
          - API Reference: reference/api/index.md
          - CLI Reference: reference/cli.md
          - Observable Notation: reference/observable-notation.md
      - Community & Support: community/community-hub.md
      - Partnerships & Use Cases: community/partnerships.md
plugins:
  - search
  - section-index
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys
            - sys.path.append("src")
          options:
            docstring_style: google
            show_signature: true
            show_source: true
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - pymdownx.highlight
  - pymdownx.superfences
  - markdown_include.include
